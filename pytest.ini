[pytest]
# Directory where tests are located
testpaths = tests

# Patterns for discovering test files, classes, and functions
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# CLI arguments for cleaner output
# -v: Verbose output
# --tb=short: Concise traceback for errors
addopts = -v --tb=short

# Ensure the root directory is added to PYTHONPATH
# This allows 'import stp' to work during testing
pythonpath = .
